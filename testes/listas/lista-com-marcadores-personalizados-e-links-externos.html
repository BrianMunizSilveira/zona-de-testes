<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista com Marcadores Personalizados e Links Externos</title>
</head>
<body>

<h2>Minha Lista Personalizada</h2>

<ul>
  <li><span style="color: blue;">🌐</span> <a href="https://www.example.com">Exemplo de Link Externo</a></li>
  <li><span style="color: green;">📖</span> Item da lista</li>
  <li><span style="color: orange;">🔗</span> <a href="https://www.google.com">Google</a></li>
  <li><span style="color: red;">🔍</span> <a href="https://www.wikipedia.org">Wikipedia</a></li>
</ul>

</body>
</html>
