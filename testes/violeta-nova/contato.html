<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Violeta Nova</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se você tiver um arquivo CSS separado -->
</head>
<body>
    <h2>Entre em Contato</h2>
    <form action="enviar.php" method="post"> <!-- "enviar.php" é apenas um exemplo, você precisa criar um script de backend para processar o formulário -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
